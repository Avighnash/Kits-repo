Kits:
  thor:
    kit-name: "Thor"
    permission: true
    gui-item: 'WOOD'
    max-health: 400
    description: "The thor kit"

    items:
      item-one:
        quantity: 1
        material: 'CAKE'
        name: "Hi"
        enchantments:
         - 'UNBREAKING:3'
        attributes:
          speed:
            attribute: 'SPEED'
            slot: 'MAINHAND'
            amount: 20
      item-two:
        quantity: 1
        material: 'CAKE'
        name: "Hi"
        enchantments:
         - 'UNBREAKING:3'

    armor:
      helmet:
        material: 'DIAMOND_HELMET'
        name: "Hi"
        enchantments:
        - 'SHARPNESS:4'

      chest-plate:
        material: 'DIAMOND_CHESTPLATE'
        name: "Hi"
        enchantments:

      leggings:
        material: 'DIAMOND_LEGGINGS'
        name: "Hi"
        enchantments:

      boots:
        material: 'DIAMOND_BOOTS'
        name: "Hi"
        enchantments:
        - 'PROTECTION:4'
